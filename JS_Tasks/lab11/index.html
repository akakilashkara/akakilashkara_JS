    <h2>Random Odd Number Generator</h2>
    <form>
        <label for="n">Number of Odd Numbers (n):</label>
        <input type="number" id="n" name="n" required>
        <br>
        <label for="k">Start of Interval (k):</label>
        <input type="number" id="k" name="k" required>
        <br>
        <label for="p">End of Interval (p):</label>
        <input type="number" id="p" name="p" required>
        <br>
        <button type="button" onclick="generateRandomOddNumbers()">Generate</button>
    </form>
    <div id="result"></div>

    
    <script src="app.js"></script>
